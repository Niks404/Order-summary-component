<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Nika Akhalaia">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
  	<section class="order">
  		<div class="image">
  			<img src="images/illustration-hero.svg" alt="hero">
  		</div>

  		<div class="content">

  			<h1>Order Summary</h1>
  			<p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
    			device anywhere you like!</p>

    			<div class="plan">
          		<div class="plan-left">
            			<img src="https://www.digitshack.com/codepen/mentor1/icon-music.svg" alt="icon-music">
            		<div>
              	<p class="annual-plan">Annual Plan</p>
              	<span>$59.99/year</span>
            		</div>
          		</div>
          		<a href="#" class="change">Change</a>
       		</div>

    			<button class="proceed">Proceed to Payment</button>
    			<a href="#" class="cancel">Cancel Order</a>

  		</div>
  	</section>
  </main>

  <br><br>

  <footer id="attribution">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.facebook.com/akhalaianika/" target="_blank">Nika Akhalaia</a>.
    </div>
  </footer>

</body>
</html>
